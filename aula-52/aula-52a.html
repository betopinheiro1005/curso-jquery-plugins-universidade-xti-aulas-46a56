<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery plugins - JZipCode</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/aula-52.css">

    <!-- JS -->
    <script src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/jquery.jZipCode_1.1.js"></script>
    <script src="js/aula-52.js"></script>

</head>
<body>
    
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 basico" >
        <h5 class="titulo">jQuery plugins - JZipCode Finder</h5>
        
        <!-- ZIP CODE FIELD -->
        <input type="text" value="" id="zipCode" /> (70294-000))<br /><br />
        <!-- /ZIP CODE FIELD -->

        <!-- LOCATION FORM FIELDS -->
        <form class="form-group">
            <fieldset>
                <span>Street:</span> <input type="text" id="street" class="form-control" /><br /> 
                <span>District:</span> <input type="text" id="district" class="form-control" /><br />
                <span>City:</span> <input type="text" id="city" class="form-control" /><br />
                <span>State:</span> <input type="text" id="state" class="form-control" /><br />
            </fieldset>
        </form> 
        <!-- LOCATION FORM FIELDS -->

        <!-- IF GOOGLE MAPS RETURNS MORE THAN 1 RESULT WE'LL PLACE IT HERE -->
        <div id="returns"></div>
        <!-- /IF GOOGLE MAPS RETURNS MORE THAN 1 RESULT WE'LL PLACE IT HERE -->

        <!-- IF YOU CHOSE SHOW THE MAP -->
        <div id="map" style="width: 300px; height: 300px;"></div>
        <!-- /IF YOU CHOSE SHOW THE MAP -->
    </div>
    <div class="col-md-3"></div>
</div>

</body>
</html>
